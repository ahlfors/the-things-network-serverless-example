    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script>
      feather.replace()
      var ctx;
      var chart;
      var temp_data = [];
      var light_data = [];
      var batt_data = [];

      $(document).ready(function(){
        create_chart();
        get_logs();
      });

      function get_logs(){
        var items = $.ajax({
                type: "GET",
                url: api_gateway_endpoint + "/dev/devices/svdgraaf-ttn-node/log",
                async: false,
            }).done(function(){
                setTimeout(function(){get_logs();}, 2500);
            });
        $('#data-table').empty();
        chart.data.datasets[0].data = [];
        chart.data.labels = [];
        i = 0;
        temp_data = [];
        light_data = [];
        batt_data = [];

        $(items.responseJSON).each(function(i, o){
          $('#device-name').text(o.dev_id);
          var row = $('<tr>');
          row.append($('<td>').text(o.dev_id));
          row.append($('<td>').text(moment(o.createdAt).fromNow()));
          row.append($('<td>').text(o.payload_fields.event));
          row.append($('<td>').text(o.payload_fields.light));
          row.append($('<td>').text(o.payload_fields.temperature));
          row.append($('<td>').text(o.payload_fields.battery));
          $('#data-table').append(row);

          // datapoints["temperature"].push(o.payload_fields.temperature);
          // datapoints["battery"].push(o.payload_fields.battery);
          // datapoints["light"].push(o.payload_fields.light);

          // console.log("" + parseFloat(o.payload), o.payload);
          // if("" + parseFloat(o.payload_fields.temperature) == o.payload_fields.temperature) {
          // chart.data.labels.push('')
          temp_data.push(parseFloat(o.payload_fields.temperature));
          light_data.push(parseFloat(o.payload_fields.light));
          batt_data.push(parseFloat(o.payload_fields.battery));
          // chart.data.labels.push(moment(o.createdAt).fromNow(true))
          chart.data.labels.push(moment(o.createdAt).valueOf())
          // }
          i = i + 1;
        })
        // batt_data.reverse();
        // light_data.reverse();
        // temp_data.reverse();
        chart.data.datasets[0].data = temp_data;
        chart.data.datasets[1].data = light_data;
        chart.data.datasets[2].data = batt_data;
        // chart.data.datasets[0].data = data;
        // console.log(chart.data.datasets[0].data.length)

        chart.update(0);
      }
      window.chartColors = {
      	red: 'rgb(255, 99, 132)',
      	orange: 'rgb(255, 159, 64)',
      	yellow: 'rgb(255, 205, 86)',
      	green: 'rgb(75, 192, 192)',
      	blue: 'rgb(54, 162, 235)',
      	purple: 'rgb(153, 102, 255)',
      	grey: 'rgb(201, 203, 207)'
      };

      function create_chart(){
        ctx = document.getElementById("data-chart");
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: [],
            datasets: [{
              label: "Temperature (C)",
              data: [],
              lineTension: 0,
              backgroundColor: 'transparent',
              borderColor: window.chartColors.red,
              // borderWidth: 4,
              // pointBackgroundColor: '#007bff',
              yAxisID: 'y-axis-1',
            },{
              data: [],
              label: "Light (lm)",
              lineTension: 0,
              borderColor: window.chartColors.blue,
              // backgroundColor: 'transparent',
              // borderColor: '#007bff',
              // borderWidth: 2,
              // pointBackgroundColor: '#007bff'
              yAxisID: 'y-axis-1',
            },{
              data: [],
              label: "Battery (V)",
              lineTension: 0,
              borderColor: window.chartColors.green,

              // backgroundColor: 'transparent',
              // borderColor: '#007bff',
              // borderWidth: 1,
              // pointBackgroundColor: '#007bff'
              yAxisID: 'y-axis-2',
            }]
          },
          options: {
            scales: {
              xAxes: [{
                type: 'time',
    						// distribution: 'linear',
    						distribution: 'series',
    						ticks: {
    							source: 'labels'
    						}
              }],
              yAxes: [{
                ticks: {
                  beginAtZero: false,
                },
                position: 'left',
                id: 'y-axis-1',
              },
              {
                position: 'right',
                id: 'y-axis-2',
                gridLines: {
                  drawOnChartArea: false, // only want the grid lines for one axis to show up
                },
              }
              ]
            },
            // legend: {
            //   display: false,
            // },
            tooltips: {
                callbacks: {
                   label: function(tooltipItem) {
                          return tooltipItem.yLabel;
                   }
                }
            }
          }
        });
      }
