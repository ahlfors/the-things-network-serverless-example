    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script>
      feather.replace()
      var ctx;
      var chart;
      $(document).ready(function(){
        create_chart();
        get_logs();
      });

      function get_logs(){
        var items = $.ajax({
                type: "GET",
                url: api_gateway_endpoint + "/dev/devices/log",
                async: false,
            }).done(function(){
                setTimeout(function(){get_logs();}, 1000);
            });
        $('#data-table').empty();
        chart.data.datasets[0].data = [];
        chart.data.labels = [];
        i = 0;
        var data = [];
        $(items.responseJSON).each(function(i, o){
          var row = $('<tr>');
          row.append($('<td>').text(o.device_id));
          row.append($('<td>').text(o.createdAt));
          row.append($('<td>').text(o.payload));
          $('#data-table').append(row);
          // console.log("" + parseFloat(o.payload), o.payload);
          if("" + parseFloat(o.payload) == o.payload) {
            chart.data.labels.push('')
            data.push(o.payload);
          }
          i = i + 1;
        })
        data.reverse();
        chart.data.datasets[0].data = data;
        // chart.data.datasets[0].data = data;
        // console.log(chart.data.datasets[0].data.length)

        chart.update(0);
      }
      function create_chart(){
        ctx = document.getElementById("data-chart");
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: [],
            datasets: [{
              data: [],
              lineTension: 0,
              backgroundColor: 'transparent',
              borderColor: '#007bff',
              borderWidth: 4,
              pointBackgroundColor: '#007bff'
            }]
          },
          options: {
            scales: {
              yAxes: [{
                ticks: {
                  beginAtZero: false
                }
              }]
            },
            legend: {
              display: false,
            },
            tooltips: {
                callbacks: {
                   label: function(tooltipItem) {
                          return tooltipItem.yLabel;
                   }
                }
            }
          }
        });
      }
    </script>
